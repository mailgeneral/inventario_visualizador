<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Inventario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --box: #fff;
      --box-shadow: rgba(0,0,0,0.2);
    }
    body.dark-mode {
      --bg: #1f2937;
      --text: #f4f4f4;
      --box: #374151;
      --box-shadow: rgba(255,255,255,0.1);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      transition: all 0.3s;
    }
    header {
      background: #111827;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    h1 { font-size: 2em; margin: 0; }
    h3 { font-weight: normal; color: #d1d5db; }
    .container {
      max-width: 960px;
      margin: 40px auto;
      background: var(--box);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px var(--box-shadow);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
    .botones {
      text-align: center;
      margin-top: 30px;
    }
    .whatsapp-btn, .pdf-btn, .xlsx-btn, .modo-btn {
      background: #2563eb;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      margin: 10px;
      display: inline-block;
      transition: background-color 0.3s;
      cursor: pointer;
      border: none;
    }
    .whatsapp-btn:hover, .pdf-btn:hover, .xlsx-btn:hover, .modo-btn:hover {
      background: #1e40af;
    }
    .vigilancia {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin-top: 50px;
    }
    .loading {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin-bottom: 20px;
    }
    .chart-container {
      margin-top: 50px;
    }
    .alertas {
      margin-top: 30px;
      font-weight: bold;
      color: #b91c1c;
      background: #fee2e2;
      padding: 15px;
      border-radius: 10px;
    }
    canvas {
      width: 100% !important;
      max-width: 800px;
      margin: 0 auto;
      display: block;
    }
    /* Slider Noticias */
    #noticiasContainer {
      max-width: 960px;
      margin: 40px auto 20px;
      background: var(--box);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px var(--box-shadow);
    }
    #newsList {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding: 10px 0;
    }
    .noticia {
      min-width: 280px;
      background: var(--bg);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
      color: var(--text);
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .noticia a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      align-self: flex-start;
    }
    #sliderBtns {
      text-align: center;
      margin-top: 10px;
    }
    #sliderBtns button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 8px 15px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #sliderBtns button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<header>
  <h1>SISTEMA DE INVENTARIO DIN√ÅMICO</h1>
  <h3>Datos actualizados en tiempo real ‚Äì Acceso restringido</h3>
</header>

<div class="container">
  <div class="loading" id="loading">Analizando conexi√≥n... ‚è≥</div>

  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRhPyU7uxwMUl-K_B606TUUrIJHpeK80YgbpkupaLGfg-_8EUYbPm-7CyPwrF81U_ytPm8065viZgjP/pubhtml?widget=true&amp;headers=false"></iframe>

  <div class="chart-container">
    <h3 style="text-align:center; margin-bottom: 20px;">Resumen Visual del Inventario</h3>
    <canvas id="inventarioChart"></canvas>
    <div id="alertasMinimos" class="alertas"></div>
  </div>

  <div class="botones">
    <a class="whatsapp-btn" href="https://wa.me/5212228496995?text=Hola,%20quiero%20consultar%20el%20inventario" target="_blank">üìû WhatsApp</a>
    <a class="pdf-btn" href="https://docs.google.com/spreadsheets/d/e/2PACX-1vRhPyU7uxwMUl-K_B606TUUrIJHpeK80YgbpkupaLGfg-_8EUYbPm-7CyPwrF81U_ytPm8065viZgjP/pub?output=pdf" target="_blank">üîñ Descargar PDF</a>
    <a class="xlsx-btn" href="https://docs.google.com/spreadsheets/d/e/2PACX-1vRhPyU7uxwMUl-K_B606TUUrIJHpeK80YgbpkupaLGfg-_8EUYbPm-7CyPwrF81U_ytPm8065viZgjP/pub?output=xlsx" target="_blank">üìä Descargar XLSX</a>
    <button class="modo-btn" onclick="alternarModo()">‚ö´‚ÄãModo Oscuro‚ö´‚Äã</button>
  </div>

  <!-- Reproductor Spotify -->
  <div style="text-align:center; margin-top:20px;">
    <iframe src="https://open.spotify.com/embed/track/52WLog8aTizUeOacC31H6S" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>

  <div class="vigilancia" id="vigilancia"></div>

  <div class="vigilancia" id="vigilancia"></div>
</div>

<!-- Contenedor Noticias -->
<div id="noticiasContainer" class="container">
  <h3 style="text-align:center;">√öltimas Noticias de Puebla</h3>
  <div id="newsList">Cargando noticias...</div>
  <div id="sliderBtns">
    <button id="prevBtn">‚¨Ö Anterior</button>
    <button id="nextBtn">Siguiente ‚û°</button>
  </div>
</div>

<script>
  // IP y auditor√≠a
  fetch('https://ipapi.co/json/')
    .then(r => r.json())
    .then(data => {
      document.getElementById('loading').style.display = 'none';
      const { ip, city = '', region = '', country_name: country = '', org = 'proveedor desconocido' } = data;
      document.getElementById('vigilancia').innerHTML = `üìç Acceso registrado desde <strong>${ip}</strong> (${city}, ${region}, ${country})<br><span style="color:#aaa;">Auditor√≠a (${org})</span>`;
      // üëÅÔ∏è Env√≠o al Worker de Cloudflare para registrar visita en Google Sheets
fetch('https://regvisitas.corporativoimperdellanta.workers.dev/', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    ip: ip,
    city: city,
    region: region,
    country: country,
    org: org,
    url: window.location.href
  })
}).catch(err => {
  console.error("Error enviando datos al Worker:", err);
});
    })
    .catch(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('vigilancia').innerText = 'üìç Acceso registrado. Sistema de auditor√≠a activo.';
    });

  // Stock m√≠nimos
  const minimos = {
    "IMPERMEABILIZANTE TERRACOTA 5A 19 L": 50,
    "IMPERMEABILIZANTE BLANCO 5A 19 L": 30,
    "PINTURA BLANCA INTERIOR LIDERPINT 19 L": 10,
    "PINTURA BLANCA EXTERIOR OLYMPUS": 5,
    "RESANADOR 1 L TERRACOTA": 20,
    "RESANADOR 1 L BLANCO": 10,
    "SELLADOR 1 L": 20,
  };

  // CSV url con proxy
  const csvUrl = 'https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vRhPyU7uxwMUl-K_B606TUUrIJHpeK80YgbpkupaLGfg-_8EUYbPm-7CyPwrF81U_ytPm8065viZgjP/pub?output=csv';

  fetch(csvUrl)
    .then(r => r.text())
    .then(csv => {
      const rows = csv.trim().split('\n').slice(1);
      const labels = [], data = [], colors = [], alertas = [];

      rows.forEach(row => {
        const cols = row.split(',');
        const prod = cols[0].replace(/"/g,'').trim();
        const total = parseFloat(cols[3]);

        labels.push(prod);
        data.push(total);
        if (minimos[prod] !== undefined && total < minimos[prod]) {
          alertas.push(`‚ö† <strong>${prod}</strong> ‚Üí POR DEBAJO DEL M√çNIMO!!! REPONER!!!`);
          colors.push('#B91C1C');
        } else {
          colors.push('#10B981');
        }
      });

      const ctx = document.getElementById('inventarioChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Stock Disponible', data, backgroundColor: colors }] },
        options: {
          responsive: true,
          plugins: { legend: { display: false }, title: { display: true, text: 'Inventario Real por Producto' } }
        }
      });

      if(alertas.length) {
        document.getElementById('alertasMinimos').innerHTML = alertas.join('<br>');
      } else {
        document.getElementById('alertasMinimos').style.display = 'none';
      }
    });

  // Modo oscuro toggle
  function alternarModo() {
    document.body.classList.toggle('dark-mode');
  }

  // Slider Noticias config
  const RSS_PROXY = 'https://rss-noti.corporativoimperdellanta.workers.dev/';
  const newsList = document.getElementById('newsList');
  const scrollAmount = 300;

  function crearNoticia(item) {
    const title = item.querySelector('title')?.textContent || 'Sin t√≠tulo';
    const link = item.querySelector('link')?.textContent || '#';
    const pubDate = item.querySelector('pubDate')?.textContent || '';
    const div = document.createElement('div');
    div.className = 'noticia';
    div.innerHTML = `<strong>${title}</strong><br><small>${pubDate}</small><br><a href="${link}" target="_blank" rel="noopener noreferrer">Leer m√°s</a>`;
    return div;
  }

  function cargarNoticias() {
    fetch(RSS_PROXY)
      .then(r => r.text())
      .then(str => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(str, 'text/xml');
        const items = xml.querySelectorAll('item');
        newsList.innerHTML = '';
        items.forEach(item => {
          newsList.appendChild(crearNoticia(item));
        });
      })
      .catch(() => {
        newsList.innerHTML = '<p style="color:#b91c1c;">No se pudieron cargar las noticias. Intenta m√°s tarde.</p>';
      });
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    newsList.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
  });
  document.getElementById('nextBtn').addEventListener('click', () => {
    newsList.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  });

  // carga noticias arranque
  cargarNoticias();
</script>
</body>
</html>
