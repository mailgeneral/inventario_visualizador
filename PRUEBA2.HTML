<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visualizador de Google Sheets</title>
<style>
  body {
    margin: 0;
    padding: 10px;
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
  }
  iframe {
    border: none;
    width: 100%;
    height: 80vh; /* altura decente para ver */
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    border-radius: 6px;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
    font-weight: normal;
    color: #00ffff;
  }
</style>
</head>
<body>

<h1>Visualizador Google Sheets</h1>

<iframe 
  id="gsheet" 
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRhPyU7uxwMUl-K_B606TUUrIJHpeK80YgbpkupaLGfg-_8EUYbPm-7CyPwrF81U_ytPm8065viZgjP/pubhtml?widget=true&amp;headers=false" 
  allowfullscreen>
</iframe>

<script>
  // Si quieres hacer algún ajuste dinámico en futuro, aquí puedes poner JS.
  // Por ejemplo, que el iframe cambie de alto según tamaño de pantalla:
  function ajustarAltura() {
    const iframe = document.getElementById('gsheet');
    iframe.style.height = (window.innerHeight * 0.8) + 'px';
  }
  window.addEventListener('resize', ajustarAltura);
  ajustarAltura();
</script>

</body>
</html>
